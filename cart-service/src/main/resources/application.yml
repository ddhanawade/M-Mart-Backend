server:
  port: 8083
  servlet:
    context-path: /
    session:
      timeout: 3600s # 1 hour
  compression:
    enabled: true

spring:
  application:
    name: cart-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:mahabaleshwer_mart_cart}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false
        jdbc:
          time_zone: UTC
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Redis Configuration for Sessions and Caching
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # Session Configuration
  session:
    store-type: redis
    redis:
      namespace: "cart:sessions"
      flush-mode: on_save
      save-mode: on_set_attribute
    timeout: 3600s # 1 hour
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes for cart cache
      cache-null-values: false
  
  # Cloud Configuration
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      fail-fast: false

# Eureka Configuration
eureka:
  instance:
    hostname: ${HOSTNAME:localhost}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

# Feign Configuration
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: basic
      product-service:
        url: http://${PRODUCT_SERVICE_HOST:product-service}:${PRODUCT_SERVICE_PORT:8082}
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: full
  hystrix:
    enabled: false
  circuitbreaker:
    enabled: true

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: true
    db:
      enabled: true

# Logging Configuration
logging:
  level:
    com.mahabaleshwermart: INFO
    org.springframework.cache: DEBUG
    org.springframework.session: DEBUG
    com.mahabaleshwermart.cartservice.external: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/cart-service.log

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Application Specific Configuration
app:
  cart:
    session-timeout: 3600 # 1 hour in seconds
    guest-cart-cleanup-days: 7
    free-delivery-threshold: 500
    standard-delivery-charge: 50
  
  cache:
    user-cart:
      ttl: 300 # 5 minutes
    product-info:
      ttl: 600 # 10 minutes 